<div class="container mt-4">

  <!-- Título y botón -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Usuarios</h2>
    <button class="btn btn-primary" (click)="abrirModalNuevo()">
      <i class="bi bi-plus-lg"></i> Nuevo Usuario
    </button>
  </div>

  <!-- Tabla de usuarios -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Empleado</th>
          <th>Activo</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of usuarios; trackBy: trackById">
          <td>{{ u.id_Usuario }}</td>
          <td>{{ u.nombre_Usuario }}</td>
          <td>{{ u.id_Rol }}</td>
          <td>{{ u.id_Empleado || '-' }}</td>
          <td>
            <span class="badge" [ngClass]="u.activo ? 'bg-success' : 'bg-danger'">
              {{ u.activo ? 'Sí' : 'No' }}
            </span>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-warning me-1" (click)="editar(u)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="eliminar(u)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="usuarioModalLabel">
          {{ editandoId() === null ? 'Nuevo Usuario' : 'Editar Usuario' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form [formGroup]="formUsuario">

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Usuario *</label>
              <input type="text" formControlName="nombre_Usuario" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Contraseña</label>
              <input type="password" formControlName="contrasena" class="form-control">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Rol *</label>
              <select formControlName="id_Rol" class="form-select">
                <option *ngFor="let r of roles" [value]="r.id">{{ r.nombre }}</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Empleado</label>
              <input type="number" formControlName="id_Empleado" class="form-control">
            </div>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="activo" id="activoCheck">
            <label class="form-check-label" for="activoCheck">Activo</label>
          </div>

        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="submit()">Guardar</button>
      </div>

    </div>
  </div>
</div>
